<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <link rel="stylesheet" href="default.css">
  <style>
    .flex-container {
      display: flex;
      width: 600px;
      margin: 0 auto;
    }

    .container2 {
      flex-direction: column;
      height: 500px;
      background: yellow;
    }

    .flex-item {
      width: 150px;
    }

    .flex-item:last-child {
      margin-left: auto;
    }
    .container2 .flex-item:last-child {
      margin-left: 0;
      margin-top: auto;
    }
  </style>
</head>

<body>
  <div class="flex-container">
    <div class="flex-item">A</div>
    <div class="flex-item">B</div>
    <div class="flex-item">C</div>
  </div>

  <div class="flex-container container2">
    <div class="flex-item">A</div>
    <div class="flex-item">B</div>
    <div class="flex-item">C</div>
  </div>
</body>

</html>
