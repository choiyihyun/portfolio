<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexbox</title>
  <link rel="stylesheet" href="default.css">
  <style>
      .flex-container{display: flex; height: 70px;}
      .flex-item{
        flex-basis: auto; /* 기본값 - row 일 경우 width 설정시 해당 아이템의 width값 */
        flex-basis: 100px;
        /* width: 100px; */
      }
  </style>
</head>
<body>
    <div class="flex-container">
      <div class="flex-item">A</div>
      <div class="flex-item">BBB</div>
      <div class="flex-item">CCCCCCCC</div>
    </div>
</body>
</html>
