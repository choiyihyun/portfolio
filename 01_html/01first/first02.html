<!DOCTYPE html>
<!-- 현재 문서가 html5언어로 작성된 웹 문서라는 뜻입니다. -->
<html lang="ko"> <!-- 언어지정: 한글 -->
<head>
  <meta charset="UTF-8">
  <!-- 해당 html문서의 문자 인코딩 방식을 명시, 한글 깨짐을 방지 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 가로너비(width)를 디바이스에 맞추고 초기배율 1.0으로 지정 -->
  <title>제목 표시줄에 표시되는 내용</title>
</head>
<body>
  <p>브라우저에 표시되는 내용</p>
  <img src="https://mydaily.co.kr/photos/2024/12/21/2024122114103222656_l.png" alt="변우석">
</body>
</html>
