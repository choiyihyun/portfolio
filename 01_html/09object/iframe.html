<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iframe</title>
</head>
<body>
    <div class="container">
      <h2>iframe 태그를 이용해 외부문서(사이트) 포함 시키기</h2>

    </div>
