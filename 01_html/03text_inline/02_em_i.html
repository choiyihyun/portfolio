<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이탤릭체로 표시하기</title>
  <style>
    em {
      font-style: normal;
    }
  </style>
</head>
<body>
  <em>em 태그 : 흐름상 특정 부분을 강조하고 싶을 때, </em>
  <i>i 태그: 단순히 이탤릭 체로 표시할 때</i>
</body>
</html>
