<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>굵게 표시하는 인라인 태그</title>
  <style>
    strong,h2,b {
      font-weight: normal;
    }
  </style>
</head>
<body>
  <h2>h2 : 제목 태그</h2>
  <strong>strong 태그 : 중요한 내용이라서 강조해야 할때 ,</strong>
  <b>b 태그 : 단순히 굵게 표시할 때</b>
</body>
</html>
