<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>설명 목록</title>
</head>

<body>
  <!-- 제목과 그에대한 설명으로 이루어진 목록 -->
  <!-- <dl>과 <dt>,<dd> 태그 사용 -->
  <!-- 하나의 dt에 여러개의 dd값을 가질 수 있다  -->
  <h2>설명 목록</h2>
  <dl>
    <dt>제목1</dt>
    <dd>설명1</dd>
    <dd>설명2</dd>
    <dd>설명3</dd>

    <dt>제목2</dt>
    <dd>설명1</dd>
    <dd>설명2</dd>
    <dd>설명3</dd>
  </dl>

  <dl>
    <dt>올레 1코스</dt>
    <dd>코스 : 시흥 초등학교 옆 ~ 광치기 해변</dd>
    <dd>거리 : 14.6km (4~5시간)</dd>
    <dd>난이도 : 중</dd>
    <dt>올레 2코스</dt>
    <dd>코스 : 광치기 해변 ~ 온편포구</dd>
    <dd>거리 : 14.5km (4~5시간)</dd>
    <dd>난이도 : 중</dd>
  </dl>
</body>

</html>
