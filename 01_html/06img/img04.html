<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test img</title>
</head>
<body>
  <!-- 1. imgaes 폴더 안에 있는 03. 파일은 넣는데 가로 500 세로 300 사이즈로 넣으시오
-->
  <img src="images/03.jpg" alt="변우석" width="500" height="300">

  <!-- 2.05를 넣는데 figcaption 사용해서 설명글(송중기 이미지)을 넣으시오  -->
  <figure>
    <figcaption>변우석 사랑해</figcaption>
    <img src="05.webp" alt="변우석">
  </figure>
</body>
</html>
