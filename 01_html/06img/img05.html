<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>srcset 속성</title>
</head>

<body>
  <!-- 
  w 서술자 사용하기 
  조건을 지정할 때 w를 사용하면 ‘파일 이름, 너비w’ 형식으로 이미지를 삽입함. (w는 이미지 파일의 너비) 
  -->
  <img src="images/large.png" alt="변우석" srcset="images/small.png 378w, images/large.png 756w">

  <!-- 
  x는 장치의 픽셀 비율(pixel ratio)을 가리킴
  x값이 클수록 고화질의 이미지를 연결할 수 있다
  -->
  <img src="images/large.png" alt="변우석" srcset="images/small.png 1x, images/large.png 2x" 
  sizes="(max-width:600px) 100vw, (max-width:1200px) 1000px"
  >

  <picture>
    <source srcset="images/small.png" media="(max-width:600px)">
    <source srcset="images/large.png" media="(max-width:1200px)">
    <img src="images/large.png" alt="sample">
  </picture>
</body>

</html>
