<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹폼</title>
  <style>
    form fieldset ul li label em{
        color: red;
    }
    form fieldset ul li label{
        width: 130px;
        font-size: 14px;
        float: left;
    }
    ul{
        list-style: none;
    }
</style>
</head>
<body>
  <form>
    <fieldset>
      <legend>로그인</legend>
      <label for="uid">아이디</label>
      <input type="text" id="uid" size="10" autofocus>
      <label for="upw">비밀번호</label>
      <input type="password" id="upw" size="10">
      <input type="submit" value="로그인">
    </fieldset>
    <fieldset>
      <legend>가입하기</legend>
      <ul>
        <li>
          <label for="new_id">아이디 <em>*</em></label>
          <input type="text" id="new_id" size="20" required>
        </li>
        <li>
          <label for="new_pw">비밀번호 <em>*</em></label>
          <input type="password" id="new_pw" size="20" required>
        </li>
        <li>
          <label for="new_pw2">비밀번호 확인 <em>*</em></label>
          <input type="password" id="new_pw2" size="20" required>
        </li>
        <li>
          <label for="new_name">이름 <em>*</em></label>
          <input type="text" id="new_name" size="20" required>
        </li>
        <li>
          <label for="new_mail">메일주소 <em>*</em></label>
          <input type="email" id="new_mail" size="20" required>
        </li>
        <li>
          <label for="new_tel">전화번호</label>
          <input type="tel" id="new_tel" size="20">
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>이지스퍼블리싱</legend>
      <textarea cols="60" rows="5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit deserunt beatae reiciendis vero repudiandae aliquid porro a sunt incidunt obcaecati nobis in, accusantium fugiat cumque amet ratione tempore doloribus itaque?</textarea>
    </fieldset>
    <fieldset>
      <input type="submit" value="가입하기">
      <input type="reset" value="다시쓰기">
    </fieldset>
  </form>
</body>
</html>
