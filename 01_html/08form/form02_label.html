<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>label 태그</title>
</head>

<body>
  <!--  폼 요소에 레이블(텍스트)를 붙이는 태그 -->
  <!-- 라디오버튼이나 체크박스에서 텍스트 부분을 클릭해도 라디오 버튼과 체크박스 버튼이 선택된다. -->

  <!-- 방법 1 label 태그로 묶기 -->
  <label>아이디 (6자이상) : <input type="text"> </label>

  <!-- 방법2 : id for 이용 -->
  <label for="user-id">아이디 (6자이상) : </label>
  <input type="text" id="user-id">

</body>

</html>
