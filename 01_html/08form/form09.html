<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>date</title>
</head>
<body>
  <input type="date">
  <input type="month">
  <input type="week">
  <h2>시간 입력</h2>
  <label>시작시간<input type="time" value="09:30"></label>
  <label>종료시간<input type="time" value="18:10"></label>
  <label>시작시간<input type="datetime-local" value="2024-12-30T09:30"></label>
  <label>종료시간<input type="datetime-local" value="2024-12-30T18:10"></label>
</body>
</html>
