<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>select 태그</title>
</head>
<body>
  <h1>여름방학 특강 신청</h1>
  <form>
    <fieldset>
      <legend>수강 신청인</legend>
      <ul>
        <li>
          <label>
            학번
            <input type="text" autofocus>
          </label>
        </li>
        <li>
          <label for="uname">이름</label>
          <input type="text" id="uname">
        </li>
        <li>
          <label for="class">학과</label>
          <select id="class" size="3" multiple>
            <option value="a1">건축공학과</option>
            <option value="a2" selected>기계공학과</option>
            <option value="a3">산업공학과</option>
            <option value="a4">전기전자공학과</option>
            <option value="a5">컴퓨터공학과</option>
            <option value="a6">화학공학과</option>
          </select>
        </li>
      </ul>
    </fieldset>
  </form>
</body>
</html>
