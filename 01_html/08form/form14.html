<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>select 태그</title>
</head>

<body>
  <label for="class">학과</label>
  <select id="class">
    <optgroup label="공과대학">
      <option value="a1">건축공학과</option>
      <option value="a2" selected>기계공학과</option>
      <option value="a3">산업공학과</option>
      <option value="a4">전기전자공학과</option>
      <option value="a5">컴퓨터공학과</option>
      <option value="a6">화학공학과</option>
    </optgroup>
    <optgroup label="인문대학">
      <option value="b1">사학과</option>
      <option value="b2">어문학부</option>
      <option value="b3">철학</option>
    </optgroup>
  </select>
</body>

</html>
