<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표만들기</title>
  <style>
    table,
    th,
    td {
      border: 1px solid #ccc;
      /* 표의 테두리 1px 회색 실선 */
      border-collapse: collapse;
    }

    th,
    td {
      padding: 10px;
      /* 셀 테두리와 내용 사이의 간격 (패딩) */
    }
  </style>
</head>

<body>
  <!-- <caption>
    <strong>Modern Browser</strong>
    <p>국내에서 자주 사용하는 모던 브라우저</p>
  </caption> -->
  <figure>
    <table>
      <tr>
        <th>브라우저</th>
        <th>제조업체</th>
        <th>다운로드</th>
      </tr>
      <tr>
        <th>크롬</th>
        <td>google</td>
        <td>https://www.google.com/intl/ko_kr/chrome/</td>
      </tr>
      <tr>
        <th>파이어폭스</th>
        <td>mozilla</td>
        <td>https://www.mozilla.org/ko/firefox/new/</td>
      </tr>
      <tr>
        <th>엣지</th>
        <td>microsoft</td>
        <td>https://www.microsoft.com/ko-kr/edge/download?form=MA13FJ</td>
      </tr>
    </table>
    <figcaption>
      <p>국내에서 자주 사용하는 모던 브라우저</p>
    </figcaption>
  </figure>
</body>

</html>
