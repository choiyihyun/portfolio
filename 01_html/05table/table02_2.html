<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블 만들기2</title>
</head>
<body>
  <table border="1">
    <tr>
      <th>주제</th>
      <th>태그</th>
      <th>비교</th>
    </tr>
    <tr>
      <th rowspan="4">테이블 구성요소</th>
      <td>table</td>
      <td>테이블을 만드는 태그</td>
    </tr>
    <tr>
      <td>tr</td>
      <td>테이블의 행을 만드는 태그</td>
    </tr>
    <tr>
      <td>th</td>
      <td>테이블의 제목열을 만드는 태그</td>
    </tr>
    <tr>
      <td>td</td>
      <td>테이블의 열을 만드는 태그</td>
    </tr>
  </table>
</body>
</html>
