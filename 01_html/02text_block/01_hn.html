<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제목 태그</title>
  <style>
    h1 {background: yellow;}
    strong{background: pink;}
    h3{background: blue;}
  </style>
</head>

<body>
  <!-- 기본형 <hn>제목</hn> -->
  <!-- 각 웹 콘텐츠 영역에서 제목을 표시할 때 사용하는 태그  -->
  <!-- 중요도/크기 h1 > h2 > h3 > h4 > h5 > h6 -->
  <h1>h1 태그 입니다.</h1>
  <h2>h2 태그 입니다.</h2>
  <h3>h3 태그 입니다.</h3>
  <h4>h4 태그 입니다.</h4>
  <h5>h5 태그 입니다.</h5>
  <h6>h6 태그 입니다.</h6>
  <!-- 텍스트와 인라인 요소를 포함 할 수 있지만 블록레벨 요소는 포함 할 수 없습니다. -->
  <h3>
    <strong>strong 태그 입니다.</strong>
    <i>i 태그 입니다.</i>
  </h3>
</body>

</html>
