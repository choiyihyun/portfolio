<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <p id="upspeed"></p>
    <p id="downspeed"></p>
    <script>
       let car={
        name:'sonata',
        speed:100,
        color:'white',
        speedUp:function(a){
           let sp=this.speed+a;
           if(sp>300){
             sp=50;
             return sp;
           }else{
             return sp;
           }
        },
        speedDown:function(a){
            let sp=this.speed-a;
            if(sp<0){
               sp=0;
               return sp;
            }else{
                return sp;
            }
        }
    }

       //upSpeed에 속도증가:200
       document.getElementById('upspeed').textContent='속도증가:'+car.speedUp(100);

       //downspeed에 속도 감소 : 70
       document.getElementById('downspeed').textContent='속도감소:'+car.speedDown(30);
    </script>
</body>
</html>
