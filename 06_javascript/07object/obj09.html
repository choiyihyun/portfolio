<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체생성하기</title>
</head>
<body>
    <script>
        function add(){
            let header=document.createElement('h3');//요소노드생성
            let txtNode=document.createTextNode('내이름은홍길동입니다');//텍스트노드생성
            header.appendChild(txtNode);//요소노드와 텍스트 노드를 연결
            document.body.appendChild(header);//생성한 문서 객체를 body에 추가
        }
    </script>
    <button type="button" onclick="add()">당신의 이름은 무엇입니까?</button>
   
</body>
</html>
