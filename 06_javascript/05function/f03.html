<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무명함수</title>
</head>
<body>
    <script>
        let text1 = '함수 선언 전 호출 에러';
        let text2 = '함수 선언 후 호출만 가능';

        //printMsg(text1);
        let printMsg = function(msg){
            document.write(`함수 호출 메시지 : ${msg}<br>`);
        }

        printMsg(text2);
    </script>
</body>
</html>
