<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인자를 arguments 객체로 처리하기</title>
</head>
<body>
    <script>
        function add(){
            let sum=0;
            for(let i=0; i<arguments.length; i++){
                sum += arguments[i];
            
            }
            document.write(`수헹결과 ${sum} <br>`);
        }
        add(2,3);
        add(2,3,4);
        add(2,3,4,5,6,7,8,9,10);
    </script>
</body>
</html>
