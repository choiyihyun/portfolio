<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서로 다른 변수로 같은 함수의 반환 값 출력하기</title>
</head>

<body>
    <script>
        function add(x, y) {
            return x + y;
        }
        let calSum = add; //함수를 변수에 할당
        let addUp = add; //함수를 변수에 할당
        
        document.write('결과값 : ' +  add(1,100) + '<br>');
        document.write('결과값 : ' +  calSum(1,1000) + '<br>');
        document.write('결과값 : ' +  addUp(1,100) + '<br>');
    </script>
</body>

</html>
