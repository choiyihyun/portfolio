<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인자의 개수가 적을때 처리방법 살펴보기</title>
</head>
<body>
    <script>
        function add(x,y,z){
            let sum;
            if((y == undefined) && (z == undefined)){
                sum = x;
            }else if(z == undefined){
                sum = x+y;
            }else{
                sum = x+y+z;
            }
            return sum;
        }

        document.write(add(2) + '<br>');
        document.write(add(2,3) + '<br>');
        document.write(add(2,3,4) + '<br>');
    </script>
</body>
</html>
