<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse 메소드</title>
</head>
<body>
    <script>
        // 배열 원소의 순서를 반대로 정렬
        let data = [9,8,7,6,5,4,3,2,1];
        console.log(data.join('-'));
        let rdata = data.reverse();
        console.log(rdata.join('_'));
    </script>
</body>
</html>
