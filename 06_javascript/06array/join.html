<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join 메소드</title>
</head>
<body>
    <script>
        //배열에 저장된 모든 원소를 문자열로 변환한 후 연결하여 출력
        let person = ['변우석','송중기','카리나'];
        let joinData1 = person.join();
        console.log(joinData1);
        let joinData2 = person.join('-');
        console.log(joinData2);
        let joinData3 = person.join(' 사랑해 ');
        console.log(joinData3);
    </script>
</body>
</html>
