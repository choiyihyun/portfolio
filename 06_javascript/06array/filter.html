<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter 메소드</title>
</head>
<body>
    <script>
        /* 
          배열의 데이터 중에 조건이 참인 데이터만 반환하여 새로운 배열 생성
        */
        let data = [21, 42, 33, 14, 15, 12, 37, 28, 16, 11];

        function filterArr(v){
            return v >=18;
        }

        let fdata=data.filter(filterArr);
        document.write(`필터 전 배열:${data} <br>`);
        document.write(`필터 후 배열:${fdata} <br>`);

        let fdata2=data.filter(
            (v)=>v<30
        )
        document.write(fdata2+'<br>');

        /* 화살표함수(무명함수) fdata3 28크거나 같은경우 return*/
           let fdata3=data.filter(
            (v)=>{return v>=28}
    )
    document.write(fdata3);
    </script>
</body>
</html>
