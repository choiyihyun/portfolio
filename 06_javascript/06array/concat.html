<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concat 메서드</title>
</head>

<body>
    <script>
        let city01 = ['서울', '부산', '대전'];
        let city02 = ['대구', '광주', '인천'];
        let city03 = ['전주', '부여', '세종'];
        /* 
            지정된 배열에 두개 이상의 데이터를 결합 하거나 다른 배열 객체를 결합
        */
       let data1 = city01.concat('수원','오산');
       console.log(data1);
       let data2 = city01.concat(city02);
       console.log(data2);
       let data3 = city01.concat(city03,city02);
       console.log(data3);

       /* concat()메서드는 새로운 배열을 만들기 때문에 기존 배열에는 영향을 주지 않음 */
       console.log(city01);
    </script>
</body>

</html>
