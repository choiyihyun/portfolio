<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연간 배열 생성</title>
</head>
<body>
    <script>
         /* 
          let 변수명={
          key1:value1,
          key2:value2,
          key3:value3,
          key4:value4,
          ...
          }
         */

         let data={
           f0:100,
           f1:200,
         }
         document.write(data.f0+'<br>');
         document.write(data['f1']+'<br>');
         data.f2=300;//데이터저장
         data['f3']=400;//데이터저장

         console.log(data['f2']);
         console.log(data.f3);
    </script>
</body>
</html>
