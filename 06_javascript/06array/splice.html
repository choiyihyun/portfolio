<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>splice</title>
</head>

<body>
    <script>
        /* 배열의 원소 추가 또는 삭제
         array.splice(start,count);
         count가 없을시 배열의 끝 요소까지 삭제
        */
        let numData = [0, 1, 2, 3, 4, 5];
        let num1 = numData.splice(2);
        console.log(num1);
        console.log(numData)

        let kData = ["서울","부산","구포","대구","대전"];
        let str1 = kData.splice(1,2);
        console.log(str1);
        console.log(kData);//서울,대구,대전

        let str2 = kData.splice(1,1,'강릉','세종');
        console.log('삭제 데이터' + str2);
        console.log('남은배열 : ' +kData); //서울,강릉,세종,대전

        let str3 = kData.splice(2,0,'부산');
        console.log(str3);
        console.log(kData);
    </script>
</body>

</html>
