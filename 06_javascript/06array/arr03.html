<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 객체로 생성하기</title>
</head>
<body>
    <script>
        /* 
            let 배열명 = new Array(원소1,원소2,원소3....);
        */

        let arr = new Array('seoul',true,1,'따르릉');
        for(let i in arr){
            document.write(arr[i]+'<br>');
        }
    </script>
</body>
</html>
