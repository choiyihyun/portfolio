<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요일별 일정을 알려주는 프로그램 만들기</title>
</head>
<body>
    <script>
        let text;
        let week = new Date().getDay();
        //0(일)~6(토요일)
        console.log(week);
        switch(week){
            case 1: //월요일
            case 2: //화요일 
                text = 'html5';
            break;    
            case 3 : //수요일
            case 4 : //목요일
                text = 'javascript';
            break;
            case 5: //금요일
            case 6: //토요일
                text = 'css3';
            break;
            default : text = 'jquery';    
        }

        document.write(`오늘은 <b>${text}</b> 학습하는 날입니다.`)
    </script>
</body>
</html>
