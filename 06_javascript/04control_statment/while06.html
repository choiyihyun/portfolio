<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.blue{color: blue;}
        p.red{color: red;}
    </style>
</head>
<body>
   <!--  <p class="red">2</p>
    <p class="blue">1</p> -->
    <script>
        let i = 20;
        while(i>=10){
            //document.write(`<p>${i}</p>`);
            if(i%2 ==0){
                document.write(`<p class="blue">${i}</p>`);
            }else{
                document.write(`<p class="red">${i}</p>`);
            }
            i--;
        }
    </script>
</body>
</html>
