<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2~20까지 짝수의 합을 구하기</title>
</head>
<body>
    <script>
        let sum = 0;
        for(let i = 2; i<=20; i += 2){
            sum += i;
        }
        document.write(sum);
    </script>
</body>
</html>
