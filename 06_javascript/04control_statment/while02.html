<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>
        let x = 1;
        //1~100 숫자만 찍어주세요 <br>
        while(x<=100){
            document.write(x + '<br>');
            x++;
        }

        let i = 1;
        let sum = 0;
        while(i<=100){
            sum += i; //sum = sum+ i
            i++;
        }
        document.write(sum);
    </script>
</body>
</html>
