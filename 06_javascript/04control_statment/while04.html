<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>

<body>
    <script>
        //100~200까지 while문으로 document.write로 찍어 주세요
        //<br>사용
        let x = 100;
        while(x<=200){
            document.write(`${x}<br>`);
            x++;
        }
    </script>
</body>

</html>
