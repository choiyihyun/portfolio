<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    <script>
        //1~500사이에
        //6과 4의 배수만 찍어주세요 <br>
        let i = 1;
        while(i<=500){
              if(i%6 == 0 && i%4 == 0) document.write(i+'<br>');  
            i++;
        }
    </script>
</body>
</html>
