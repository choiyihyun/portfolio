<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style>
        div {
            float: left;
            border: 1px solid #ccc;
            width: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        //구구단을 찍는데 변수 x y사용해서
        //div로 단을 묶고 
        //1~9단 <h1>
        for (let x = 2; x < 10; x++) {
            document.write('<div><h1>'+x+'단</h1>');
            for (let y = 1; y < 10; y++) {
                document.write(`${x}x${y}=${x*y}<br>`);
            }
            document.write('</div>')
        }   
    </script>
</body>

</html>
