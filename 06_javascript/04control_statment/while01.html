<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>
        /* 
            let 변수 = 초기값;
            while(조건식){
                자바스크립트코드;
                증감식;
            }
        */
       let i = 1; //초기식
        while(i<=10){
            document.write('안녕하세요'+i+'<br>');
            i++; //증감식
        }
        document.write('==the end==');
    </script>
</body>
</html>
