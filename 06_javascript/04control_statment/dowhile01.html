<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while</title>
</head>
<body>
    <script>
        let x = 1; //초기값
        let sum = 0;
        do{
            sum += x;
            x++; //증감식
        }
        while(x<=100) //조건식
        document.write('1~100까지의 합 : ' + sum);
    </script>
</body>
</html>
