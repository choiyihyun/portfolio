<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue문</title>
</head>

<body>
    <script>
     /*
    continue문
    if문의 조건식이 참이면 continue문 이후의 문장은 처리하지 않고 제어를 반복문의 시작 위치로 옮김
    */
        for(let i=1; i<=10; i++){
            if(i%2 == 0) continue;
            document.write(`${i}<br>`);
        }
    </script>
</body>

</html>
