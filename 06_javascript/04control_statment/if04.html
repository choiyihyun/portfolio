<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>
<body>
    <h1 id="result"></h1>
    <script>
        let userNumber = prompt('숫자를 입력하세요');
        let displayArea = document.querySelector('#result');

        if(userNumber != null){
            //확인을 눌렀을 때 실행 할 명령
            if(userNumber%3 == 0){
                displayArea.innerHTML = userNumber + '은(는) 3의 배수 입니다';
            }else{
                displayArea.innerHTML = userNumber + '은(는) 3의 배수가 아닙니다';
            }

        }else{
            //취소를 눌렀을때 실행 할 명령
            alert('입력이 취소되었습니다');
        }
    </script>
</body>
</html>
