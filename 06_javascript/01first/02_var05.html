<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>

<body>
    <script>
        var kor = prompt('당신의 국어 점수를 입력하세요');
        alert('나의 국어 점수는 (' + kor + ')점 입니다.');
        document.write(`나의 국어 점수는 (${kor})점 입니다.`);
        console.log("나의 국어 점수는 (" + kor + ")점 입니다.");
    /* 변수이름 kor
    prompt로 값을 받아옴
    당신의 국어 점수를 입력하세요
    
    alert 나의 국어 점수는 ()점 입니다.
    */
    </script>
</body>

</html>
