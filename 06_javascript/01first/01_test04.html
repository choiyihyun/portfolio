<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = prompt('나이를 입력하세요','20');
        document.write(typeof age + '<br>');
        age = Number(age);
        document.write('당신의 나이는 '+ age +'세 입니다. <br>');
        document.write('당신의 "나이는 '+ (age + 1) + '세" 입니다. <br>');
        document.write("당신의 \"나이는 " + age + "세\" 입니다.<br>")
    </script>
</body>
</html>
