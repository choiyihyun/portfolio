<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
    <script>
        var num1; //num1이라는 변수를 선언
        num1 = 20; //num1이라는 변수에 20이라는 값을 넣음(할당)
        document.write(num1);
        num1 = '문자열';
        document.write(num1);
        document.write('<br>');
        var str1 = 'jacascript'; //변수 선언과 동시에 값을 할당 - 초기화
        document.write(str1 +'<br>');
        var num2 = '100';
        var num3 = 100;
        document.write(num2 + 20);
        document.write('<br>');
        document.write(num3 + 20);
    </script>
</head>
<body>
    
</body>
</html>
