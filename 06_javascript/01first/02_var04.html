<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 데이터 타입 변경하기</title>
</head>
<body>
    <script>
        var num = 10; //number
        document.write(typeof num +'<br>');
        num = '10'; //string
        document.write(typeof num);
    </script>
</body>
</html>
