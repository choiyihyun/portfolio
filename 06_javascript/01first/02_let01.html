<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let과 var 비교</title>
</head>

<body>
    <script>
        /*
        ecma6문법
        var는 동일한 변수를 중복해서 선언할 수 있지만
        let은 이미 선언한 변수를 중복해서 선언할 수 없다.
        var와 let은 앞으로 학습할 제어문이나 함수의 블록{}에서도 차이점이 있다.
        */
        var num = 10;
        var num = 20;
        document.write(num +'<br>');
        let num2 = 10;
         num2 = 20;
         document.write(num2);
    </script>
</body>

</html>
