<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data type</title>
</head>

<body>
    <script>
        //number
        let num1 = 10;
        let num2 = 10.2;
        let num3 = 1e+2; //(1*10)의 2승
        console.log(num1 + ',' + num2 + ',' + num3);

        //string
        let str1 = '문자';
        let str2 = "문자는 '문자'";
        let str3 = '문자는 "문자"';
        let str4 = 'you\'re too smart...';
        console.log(`${str1},${str2},${str3},${str4}`);

        //boolean
        let com1 = 5>4;
        let com2 = 5<4;
        console.log(`${com1},${com2}`);

        //undefined
        let storage;
        console.log(storage);

        //null
        let gnb = document.getElementById('gnb');
        console.log(gnb);

        //typeof
        console.log(`${typeof num1},${typeof str1},
        ${typeof com1},${typeof storage},${typeof gnb}`)
    </script>
</body>

</html>
