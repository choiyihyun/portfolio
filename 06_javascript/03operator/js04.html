<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감 연산자</title>
</head>
<body>
    <script>
        let i = 10;
        i--; //변수 i의 값을 1만큼 감소 (i = i-1)
        console.log(i); //9
        --i; //변수 i의 값을 1만큼 감소 (i = i-1)
        console.log(i); //8
        i++; //변수 i의 값을 1만큼 증가 (i = i+1)
        console.log(i); //9
        ++i; //변수 i의 값을 1만큼 증가 (i = i+1)
        console.log(i); //10

        let k = 1;
        let j = 1;
        document.write('연산을 하고 있을때<br>');
        document.write('k-- : ' + (k--) + '<br>');
        document.write('--j : ' + (--j) + '<br>');
        document.write('k : ' + k + '<br>');
        document.write('j : ' + j + '<br>');
    </script>
</body>
</html>
