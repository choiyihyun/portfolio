<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대입 연산자</title>
</head>
<body>
    <script>
        let num1 = 10;
        let num2 = 3;

        num1 += num2; //10+3
        console.log(num1);//13

        num1 -= num2; //13-3
        console.log(num1); //10

        num1 *= num2; //10 * 3
        console.log(num1); //30

        num1 /= num2 // 30/3
        console.log(num1); //10

        num1 %= num2 // 10%3 
        console.log(num1); //1
                /* 
         대입연산자(=)는 연산된 데이터를 변수에 저장할 때 사용합니다.
         복합 대입연산자(+=, -=, *=, /=, %=)는 산술연산자와 대입연산자가 복합적으로 적용된 것을 말합니다.
                A = B  ->  A = B;
                A +=B  ->  A = A+B;
                A *=B  ->  A = A*B;
                A /=B  ->  A = A/B;
                A %=B  ->  A = A%B;
        */
    </script>
</body>
</html>
