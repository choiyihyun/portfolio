<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all</title>
</head>
<body>
    <script>
        let x1 = x2 = x3 = x4 = x5 = 10;
        let st = 'hello';
        x1 += 1;
        console.log(x1); //11
        x2 -= 2;
        console.log(x2); //8
        x3 *= 3;
        console.log(x3); //30
        x4 /= 4;
        console.log(x4); //2.5
        x5 %= 5;
        console.log(x5); //0

        st += 'javascript';
        console.log(st);
    </script>
</body>
