<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조 분해 할당</title>
</head>
<body>
    <script>
        // 배열을 구조분해 할당
        const fruits=['사과','딸기','키위'];
        const [a,b,c]=fruits;
        console.log(a);
        console.log(b);
        console.log(c);

        //객체를 구조분해 할당
        const user={
            name:'이현',
            age:20,
            job:'디자이너',
        }
        const{name,job,age}=user;
        console.log(name);
        console.log(job);
        console.log(age);
        //객체는 이름 기준으로 꺼냄(순서 상관 없음)

        //객체 구조분해-변수이름 바꾸기
        const {name:userName, age:userAge}=user;
        console.log(userName)
        console.log(userAge)

        //함수 매개변수에서 구조분해
        function greet({name,age}){
            console.log(`안녕하세요 ${name}님 나이는 ${age}세 이군요`);
        }
        greet(user);
    </script>
</body>
</html>
