<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper</title>
    <!-- swiper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .main_visual {
            width: 100%;
            height: 600px;
        }

        .main_visual .swiper-slide {
            width: 100%;
            height: 100%;
            background: url(img/main1.jpg) center/cover no-repeat;
            font-size: 5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .main_visual .main1 {
            background-image: url(img/main1.jpg);
        }

        .main_visual .main2 {
            background-image: url(img/main2.jpg);
        }

        .main_visual .main3 {
            background-image: url(img/main3.jpg);
        }


        .sub_banner {
            width: 90%;
            height: 500px;
            margin: 100px auto;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .sub_banner ul {}

        .sub_banner ul li {
            border: 5px solid red;
            box-sizing: border-box;
        }

        .prev_next {
            font-size: 10rem;
        }

        .prev_next .prev {
            position: absolute;
            left: 0;
            top: 0; cursor: pointer;
            z-index: 100;
        }

        .prev_next .next {
            position: absolute;
            right: 0;
            top: 0; cursor: pointer;
            z-index: 100;
        }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper main_visual">
        <div class="swiper-wrapper">
            <div class="swiper-slide main1">Slide 1</div>
            <div class="swiper-slide main2">Slide 2</div>
            <div class="swiper-slide main3">Slide 3</div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <section class="sub_banner swiper">
        <ul class="sub_slide_wrap swiper-wrapper">
            <li class="swiper-slide slide1">1</li>
            <li class="swiper-slide slide2">2</li>
            <li class="swiper-slide slide3">3</li>
            <li class="swiper-slide slide4">4</li>
            <li class="swiper-slide slide5">5</li>
            <li class="swiper-slide slide6">6</li>
            <li class="swiper-slide slide7">7</li>
            <li class="swiper-slide slide8">8</li>
            <li class="swiper-slide slide9">9</li>
        </ul>
        <div class="swiper-pagination"></div>
        <div class="prev_next">
            <div class="prev">&lt;</div>
            <div class="next">&gt;</div>
        </div>
    </section>



    <!-- Initialize Swiper -->
    <script>
        let mainSlide = new Swiper(".main_visual", {
            autoplay: {
                delay: 2500,
            },
            effect: 'fade',
            loop: true,
            navigation: {
                nextEl: ".main_visual .swiper-button-next",
                prevEl: ".main_visual .swiper-button-prev",
            },
            pagination: {
                el: ".main_visual .swiper-pagination",
                clickable: true,
            },
        });


        let subSlide = new Swiper(".sub_banner", {
            slidesPerGroup: 3,
            slidesPerView: 3,
            spaceBetween: 100,
            pagination: {
                el: ".sub_banner .swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".next",
                prevEl: ".prev",
            },
        });
    </script>
</body>

</html>
