<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animation</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      border-radius: 50px;
      position: absolute;
    }

    /* bocolor green->yellow 3초동안 무한반복되게  */
    .box1{
      background: green;
      left: 0; top: 0;
      animation: sample1 3s infinite;
    }
    @keyframes sample1{
      0%{background: green;}
      100%{background: yellow;}
    }
    .box2{
      background: green;
      left: 50px; top: 150px;
      animation: sample2 2s 1s infinite;
    }
    @keyframes sample2{
      0%{left: 50px;}
      25%{left: 300px;}
      50%{left: 500px; top: 200px;}
      100%{left: 700px; top: 300px; background: red;}
    }
    /* 현재 위치에서 300px 300px 이동했다가 돌아오게 5초동안 2번 */
    .box3{
      background: blue;
      left: 0; top: 300px;
      animation: box3Ani1 5s 2;
      animation: box3Ani2 2.5s 4 alternate;
    }
    @keyframes box3Ani1{
      0%{transform: translate(0,0);}
      50%{transform: translate(300px,300px);}
      100%{transform: translate(0,0);}
    }
    @keyframes box3Ani2{
      0%{left: 0; top: 300px;}
      100%{left: 300px; top: 600px;}
    }
    .box4{
      background: brown;
      left: 0; top: 450px;
    }
  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4"></div>
</body>

</html>
