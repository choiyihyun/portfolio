<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animation</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>
    $(function(){
      $('.viking').click(function(){
        $(this).toggleClass('on');
      })
    })
  </script>
</head>
<body>
  <div class="wrap">
    <div class="swing">
      <img src="images/swing_1.png" alt="스윙뒤">
      <img src="images/swing_2.png" alt="스윙 움직일 부분">
      <img src="images/swing_3.png" alt="스윙 앞">
    </div><!-- //.swing -->

    <div class="viking">
      <img src="images/biking_1.png" alt="바이킹 뒤">
      <img src="images/biking_2.png" alt="바이킹 무빙">
      <img src="images/biking_3.png" alt="바이킹 앞">
    </div><!-- //.viking -->

    <div class="train"></div><!-- //.train -->
    <div class="seat2"></div><!-- //.seat2 -->

    <div class="machine">
      <img src="images/leg.png" alt="다리" class="leg">
      <div class="rotate">
        <img src="images/seat.png" alt="의자" class="s1">
        <img src="images/seat.png" alt="의자" class="s2">
        <img src="images/seat.png" alt="의자" class="s3">
        <img src="images/seat.png" alt="의자" class="s4">
        <img src="images/seat.png" alt="의자" class="s5">
        <img src="images/seat.png" alt="의자" class="s6">
        <img src="images/seat.png" alt="의자" class="s7">
        <img src="images/seat.png" alt="의자" class="s8">
        <img src="images/seat.png" alt="의자" class="s9">
        <img src="images/seat.png" alt="의자" class="s10">
        <img src="images/seat.png" alt="의자" class="s11">
        <img src="images/seat.png" alt="의자" class="s12">
      </div><!-- //.rotate -->
    </div><!-- //.machine -->

  </div><!-- //.wrap -->
</body>
</html>
