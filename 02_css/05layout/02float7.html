<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .clearfix::after{
      content: '';
      display: block;
      clear: both;
    }
    body {
      font-size: 30px;
    }

    .container {
      width: 1080px;
      margin: 0 auto;
    }

    .nav {
      background: lemonchiffon;
      height: 100px;
      border: 2px solid #333;
    }

    .contents {
      background: #ccc;
      margin: 10px auto;
      /* overflow: hidden; */
    }

    .contents .header {
      background: lemonchiffon;
      border: 2px solid #333;
      width: 250px;
      height: 500px;
      float: left;
    }

    .contents .con1 {
      background: lemonchiffon;
      border: 2px solid #333;
      width: 250px;
      height: 500px;
      margin: 0 10px;
      float: left;
    }

    .contents .con2 {
      background: lemonchiffon;
      border: 2px solid #333;
      width: 560px;
      height: 500px;
      float: left;
    }

    .footer {
      background: lemonchiffon;
      border: 2px solid #333;
      height: 80px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="nav container">nav</div><!-- //.nav -->
    <div class="contents container clearfix">
      <div class="header">header</div><!-- //.header -->
      <div class="con1">con1</div><!-- //.con1 -->
      <div class="con2">con2</div><!-- //.con2 -->
    </div><!-- //.contents -->
    <div class="footer">
      <div class="container">footer</div><!-- //.container -->
    </div><!-- //.footer -->
  </div><!-- //.wrap -->
</body>

</html>
