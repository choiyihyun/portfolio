<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 100px;
      height: 50px;
      background: mediumaquamarine;
      text-align: center;
      line-height: 50px;
      border-radius: 20px;
      margin-top: 10px; margin-left: 10px;
    }
    .box1{float: left;}
    .box2{float: left; }
    .box3{float: left;}
    .box4{clear: both;float: right; margin-right: 10px;}
    .box5{float: right;}
    .box6{float: left;}
    .box7{clear: both;float: left; }
    .box8{float: left;}
  </style>
</head>

<body>
  <div class="box1">박스1</div>
  <div class="box2">박스2</div>
  <div class="box3">박스3</div>
  <div class="box4">박스4</div>
  <div class="box5">박스5</div>
  <div class="box6">박스6</div>
  <div class="box7">박스7</div>
  <div class="box8">박스8</div>
</body>

</html>
