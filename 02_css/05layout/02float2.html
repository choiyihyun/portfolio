<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float</title>
  <style>
    div{padding: 20px; margin: 10px;}
    #box1{background: red; float: left;}
    #box2{background: gold; float: left;}
    #box3{background: blueviolet;float: right;}
    #box4{background: darkcyan; clear: both;}
  </style>
</head>
<body>
  <div id="box1">박스1</div>
  <div id="box2">박스2</div>
  <div id="box3">박스3</div>
  <div id="box4">박스4</div>
</body>
</html>
