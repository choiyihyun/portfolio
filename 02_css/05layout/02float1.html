<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float</title>
  <style>
    * {margin: 0; padding: 0;}
    div{width: 100px; height: 100px; border:1px solid #ccc; margin: 10px;}
    .box1{float: left;}
    .box2{float: left;}
    .box3{float: right;}
    .box4{float: right;}
    .box5{float: left;}
    .box6{float: left;}
    .box7{float: right;}
    .box8{clear: both; float: left;}
    .box9{float: right;}
    .box10{float: right;}
  </style>
</head>
<body>
  <div class="box1">box1</div>
  <div class="box2">box2</div>
  <div class="box3">box3</div>
  <div class="box4">box4</div>
  <div class="box5">box5</div>
  <div class="box6">box6</div>
  <div class="box7">box7</div>
  <div class="box8">box8</div>
  <div class="box9">box9</div>
  <div class="box10">box10</div>
</body>
</html>
