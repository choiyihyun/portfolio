<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성 값 선택자</title>
  <style>
    a {
      padding: 5px 20px;
      font-size: 14px;
      color: #333;
      text-decoration: none;
    }
    [title |= 'us'] {background: url(images/us.png) no-repeat left center;}
    [title ^= 'ja'] {background: url(images/jp.png) no-repeat left center;}
    /* chi 로 시작하는 title / ch.png */
    [title ^= 'chi']{background: url(images/ch.png) no-repeat left center;}
  </style>
</head>

<body>
  <ul>
    <li>외국어 서비스 : </li>
    <li><a href="#" title="us">영어</a></li>
    <li><a href="#" title="us-english">영어</a></li>
    <li><a href="#" title="japanese">일본어</a></li>
    <li><a href="#" title="chinese">중국어</a></li>
  </ul>
</body>

</html>
