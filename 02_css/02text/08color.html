<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>color 속성</title>
  <style>
    h1 {color: rgba(221, 51, 51, 0.471);}
    .hax{color: #F03B8A;}
    .rgb{color: rgb(33, 93, 196);}
    .hsl{color: hsl(214, 48%, 44%);}
    .col{color: pink;}
  </style>
</head>
<body>
  <h1>color 속성</h1>
  <ul>
    <li>글자색 지정</li>
    <li>
      <span class="hax">16진수 값(HAX 코드), </span>
      <span class="rgb">RGB 값 , </span>
      <span class="hsl">HSL 값 , </span>
      <span class="col">색상 이름</span>
    </li>
  </ul>
</body>
</html>
