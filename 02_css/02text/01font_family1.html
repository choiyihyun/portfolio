<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폰트</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Gugi&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <style>
    h2.noto{
      font-family: "Diphylleia", serif;
    }
    p.gugi{
      font-family: "Gugi", serif;
    }
  </style>
</head>

<body>
  <h2>폰트 적용</h2>
  <h2 class="noto">폰트 적용</h2>
  <p>브라우저 기본 글꼴 사용</p>
  <p class="gugi">gugi 웹폰트 사용</p>
</body>

</html>
