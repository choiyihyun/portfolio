<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text-overflow 속성</title>
  <style>
    .ex{
      border:1px solid #ccc; /* 테두리 */
      width: 300px;/* 단락의 너비 */
      white-space: nowrap; /* 줄바꿈 없음 */
      overflow: hidden; /* 넘치는 부분 감춤 */
      text-overflow: ellipsis;
    }
    .ex:hover{
      overflow :visible;
      white-space: normal;
    }
  </style>
</head>

<body>
  <ul>
    <li>지정한 영역을 벗어나는 텍스트를 어떻게 할지 지정</li>
    <li>해당 요소의 overflow 속성 hidden 일때 또는 scroll, auto 이면서 white-space:nowrap 일때만 적용됨</li>
    <li>text-overflow : ellipsis - 말줄임표(...)로 잘린 텍스트가 있다고 표시</li>
  </ul>
  <p class="ex">
    귀리는 베타 글루칸 항암 및 면역력증감작용을 가지고 있는 불소화성 다당류 성분을 포함하고 있다.
  </p>
</body>

</html>
