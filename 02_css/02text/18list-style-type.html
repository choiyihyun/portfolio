<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록과 링크 스타일</title>
  <style>
    ul{
      list-style-type: disc; /* 기본 값, 채운 원 */
      list-style-type: circle; /* 빈 원 */
      list-style-type: square; /* 채운 사각형 */
      list-style-type: none;/* 불릿 없애기 */
      list-style: decimal-leading-zero inside;
      list-style: none;
    }
    ol{
      list-style-type: decimal; /* 기본 값, 1로 시작하는 십진수 */
      list-style-type: decimal-leading-zero; /* 앞에 0이 붙는 십진수 */
      list-style-type: lower-roman; /* 소문자 로마숫자 */
      list-style-type: upper-roman; /* 대문자 로마숫자 */
      list-style-type: lower-alpha; /* 소문자 알파벳 */
      list-style-type: lower-latin; /* 소문자 알파벳 */
      list-style-type: upper-alpha; /* 대문자 알파벳 */
      list-style-type: upper-latin; /* 대문자 알파벳 */
    }
    .img_ul{
      list-style-image: url(img/dot.png);
      list-style-position: inside;
    }
  </style>
</head>
<body>
    <ul>
      <li>순서가 없는목록</li>
      <li>순서가 없는목록</li>
      <li>순서가 없는목록</li>
      <li>순서가 없는목록</li>
      <li>순서가 없는목록</li>
    </ul>

    <ol>
      <li>순서 목록</li>
      <li>순서 목록</li>
      <li>순서 목록</li>
      <li>순서 목록</li>
      <li>순서 목록</li>
    </ol>

    <ul class="img_ul">
      <li>목록</li>
      <li>목록</li>
      <li>목록</li>
      <li>목록</li>
      <li>목록</li>
    </ul>
</body>
</html>
