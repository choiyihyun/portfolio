<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display 속성</title>
  <style>
    img {
      width: 200px;
      margin: 10px;
    }

    div {
      margin: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #block img {display: block;}
    #block img:nth-child(2){
      display: none;
      /* visibility: hidden; */
    }
    /* 블릿 없애고 폰트색상 검정색 밑줄 없애기*/
    ul{list-style: none;}
    li{background: lavender; display: inline;}
    a{text-decoration: none; color: #000;background: gold;}
  </style>
</head>

<body>
  <div id="inline">
    <img src="https://wimg.heraldcorp.com/content/default/2024/06/20/20240620050121_0.jpg" alt="변우석">
    <img src="https://wimg.heraldcorp.com/content/default/2024/06/20/20240620050121_0.jpg" alt="변우석">
    <img src="https://wimg.heraldcorp.com/content/default/2024/06/20/20240620050121_0.jpg" alt="변우석">
  </div>

  <div id="block">
    <img src="https://wimg.heraldcorp.com/content/default/2024/06/20/20240620050121_0.jpg" alt="변우석">
    <img src="https://wimg.heraldcorp.com/content/default/2024/06/20/20240620050121_0.jpg" alt="변우석">
    <img src="https://wimg.heraldcorp.com/content/default/2024/06/20/20240620050121_0.jpg" alt="변우석">
  </div>

  <nav>
    <ul>
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="#">메뉴3</a></li>
      <li><a href="#">메뉴4</a></li>
    </ul>
  </nav>
</body>

</html>
