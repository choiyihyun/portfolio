<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>padding</title>
  <style>
    * {margin: 0; padding: 0;}
    div{
      width: 200px;background: #0094ff;
      display: inline-block; margin: 15px;
      color: #fff; border:1px solid blue;
    }
    .box1{
      /* 10px 30px 10px 30px */
      padding: 10px 30px;
    }
    .box2{
       /* 5px 7px 9px 11px */
       padding: 5px 7px 9px 11px;
    }
    .box3{
      /* 10px 10px 10px 10px */ 
      padding: 10px;
    }
    .box4{
      /* 0 0 0 15px */
      padding-left: 15px;
    }
  </style>
</head>
<body>
  <div class="box1">패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다</div>
  <div class="box2">패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다</div>
  <div class="box3">패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다</div>
  <div class="box4">패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다</div>
</body>
</html>
