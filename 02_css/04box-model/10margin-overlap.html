<!DOCTYPE html>
<html lang="ko">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마진 중첩 현상</title>
  <style>
    * {margin: 0; padding: 0;}
    div{width: 200px; height: 100px; margin: 30px;}
    #box1{background: rgb(0,77,243);}

    #box3{background: hsl(100,50%,50%);}
  </style>
</head>
<body>
  <div id="box1"></div>
  <div id="box2"></div>
  <div id="box3"></div>
</body>
</html>
