<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>외부 스타일 시트</title>
  <link rel="stylesheet" href="css/03style.css">
</head>
<body>
  <h2>외부 스타일 시트</h2>
  <ol>
    <li>여러 웹 문서에서 사용할 스타일을 별도 파일로 저장해 놓고 필요할 때마다 파일에서 가져와 사용</li>
    <li>
      &lt;style&gt; 태그 없이
      &lt;link&gt; 태그만 사용해 미리 만들어 놓은 외부 스타일 시트 파일 연결
    </li>
  </ol>
