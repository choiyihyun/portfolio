<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 회전하기</title>
  <style>
      *{margin: 0; padding: 0;}
      .con{
        width: 300px; height: 300px;
        background: #ccc;
        position: absolute; left: 50%; top: 50%;
        transform: translate(-50%,-50%);
        perspective: 700px;
      }
      .con .card{
        width: 100%; height: 100%;
        position: absolute; left: 0; top: 0;
        transition: 3s;
        transform-style: preserve-3d;
        transform-origin: top center;
      }
      .con:hover .card{
        transform: rotateX(180deg);
      }
      .con .card .face{
        width: 100%; height: 100%;
        position: absolute; left: 0; top: 0;
        backface-visibility: hidden;
      }

      .con .card .back{
        transform: rotateX(180deg);
      }

      .con .card .face img{
        width: 100%; height: 100%;
        object-fit: cover;
      }
  </style>
</head>
<body>
    <div class="con">
      <div class="card">
        <div class="face front">
          <img src="img/img01.jpg" alt="앞면">
        </div><!-- //.face -->
        <div class="face back">
          <img src="img/img02.jpg" alt="뒷면">
        </div><!-- //.face -->
      </div><!-- //.card -->
    </div><!-- //.con -->
</body>
</html>
