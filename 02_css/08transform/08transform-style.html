<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform-style</title>
  <style>
    *{margin: 0; padding: 0;}
    .container{perspective: 300px;}
    .parent{width: 300px; height: 300px; border:1px solid #ddd;
    margin: 0 auto; transform: rotateX(45deg);
    transform-style: preserve-3d;
  }
    .child{
      margin-top: 40px; padding: 100px 0;
      width: 100%; background: lightcoral;
      text-align: center; color: #999;
      transform: rotateX(-30deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="parent">
        <div class="child">
            i'm your sun
        </div>
    </div>
</div> 
</body>
</html>
