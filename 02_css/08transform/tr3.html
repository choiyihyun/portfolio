<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transition</title>
  <style>
    .tr1 {
      width: 100px;
      height: 100px;
      background: red;
      border-radius: 50%;
      border: 1px solid #000;
      transition:all 2s 3s linear;
    }

    .tr1:hover {
      width: 200px;
      height: 200px;
      background: aqua;
      border: 2px dotted green;
      border-radius: 0;
      transform: rotate(270deg);
    }
  </style>
</head>

<body>
  <div class="tr1"></div>
</body>

</html>
