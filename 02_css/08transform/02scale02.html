<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scale</title>
  <style>
    *{margin: 0; padding: 0;}
    ul{list-style: none; width: 640px; margin: 0 auto;}
    ul li{width: 200px; height: 130px; float: left; overflow: hidden;}
    ul li:nth-child(2) {margin: 0 20px;}
    ul li a{display: block; width: 100%; height: 100%;}
    ul li a img{width: 100%; transition: .6s;}
    ul li:hover a img{transform: scale(1.2);}
  </style>
</head>
<body>
  <ul>
    <li><a href="#"><img src="img/img01.jpg" alt="변우석1"></a></li>
    <li><a href="#"><img src="img/img02.jpg" alt="변우석2"></a></li>
    <li><a href="#"><img src="img/img03.jpg" alt="변우석3"></a></li>
  </ul>
</body>
</html>
