<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
          $('nav ul.gnb>li,.nav_bg').mouseenter(function(){
            $('nav ul.gnb>li>ul,.nav_bg').stop().slideDown();
          });
          $('nav ul.gnb>li,.nav_bg').mouseleave(function(){
            $('nav ul.gnb>li>ul,.nav_bg').stop().slideUp();
          });
        });
    </script>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        ul{list-style: none;}
        a{text-decoration: none; color: inherit;}
        nav{
            width: 1360px; margin-inline: auto;
            text-align: center;
            position: relative; /* 없애면 서브가 화면 100%로 된다 */
        }
        .nav_bg{
            width: 100%; height: 100px;
            background: #ccc;
            position: absolute; left: 0; top: 50px;
            display: none;
        }
        nav ul.gnb{
            width: 100%; display: flex;
        }
        nav ul.gnb>li{flex: 1; position: relative;} /* 1:1:1:1:1 */
        nav ul.gnb>li>a{
            width: 100%; height: 50px; line-height: 50px;
            display: block; background: #ccc; border-right: 1px solid #111;
        }
        nav ul.gnb>li:last-child>a{border-right: 0;}
        nav ul.gnb>li:hover>a{
            background: palegoldenrod;
        }
        nav ul.gnb>li>ul{
            position: absolute;
            left: 0; top: 60px;
            width: 100%;
            display: none;
        }
        nav ul.gnb>li>ul>li{
            height: 40px; line-height: 40px;
        }
        nav ul.gnb>li>ul>li>a{display: block;}
        nav ul.gnb>li>ul>li:hover>a{background: palegoldenrod;}
        section{
            width: 100%; height: calc(100vh - 50px);
            background: yellowgreen;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav_bg"></div>
         <ul class="gnb">
            <li><a href="#">메뉴1</a>
              <ul>
                <li><a href="#">서브메뉴1</a></li>
                <li><a href="#">서브메뉴2</a></li>
              </ul>
            </li>
            <li><a href="#">메뉴2</a>
                <ul>
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                  </ul>
            </li>
            <li><a href="#">메뉴3</a>
                <ul>
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                  </ul>
            </li>
            <li><a href="#">메뉴4</a>
                <ul>
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                  </ul>
            </li>
            <li><a href="#">메뉴5</a>
                <ul>
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                  </ul>
            </li>
         </ul>
    </nav>
    <main>
        <section class="con1">
            <h2>con1</h2>
        </section>
    </main>
</body>
</html>
