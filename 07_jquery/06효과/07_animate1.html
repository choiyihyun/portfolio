<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate</title>
    <script src="./jquery-3.7.1.min.js"></script>
</head>
<body>
    <div id="box"></div>
    <script>
        $('#box').css({
            width: '100px',
            height: 100,
            background:'red',
        }).click(function(){
              $(this).animate({
                width : 300,
                opacity : 0.5,
              },300,function(){
                $(this).animate({
                    'margin-left':'200px',
                     opacity : 1,
                },500);
              });
        });
    </script>
</body>
</html>
