<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            //가로 100픽셀
            $('.b1').click(function(){
              $('img').animate({
                width : '100px',
              });
            });
            //가로 200픽셀 3초
            $('.b2').click(function(){
              $('img').animate({
                width : '200px',
              });
            });
            //가로 300픽셀 세로300픽셀 1초
            $('.b3').click(function(){
              $('img').animate({
                width : '300px',
                height: '300px'
              },1000,'linear',function(){
                console.log('완료');
              });
            });
            
        });
    </script>
</head>
<body>
    <div class="css_pic">
        <p>버튼을 누르면 그림의 크기가 바뀝니다</p>
        <button type="button" class="b1">가로 100픽셀</button>
        <button type="button" class="b2">가로 200픽셀</button>
        <button type="button" class="b3">가로 300픽셀 세로300픽셀</button>
    </div>
    <img src="https://img.etoday.co.kr/pto_db/2023/06/600/20230619173353_1896791_1200_1648.jpg" alt="제니">
</body>
</html>
