<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideUp</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            //가로 500 세로500 bgcolor blue 폰트 흰색
            $('.box').css({
                width: 500,
                height: '500px',
                'background-color': 'blue',
                color: '#fff',
            }).slideUp(2000,'linear',function(){
                alert('hello');//콜백함수
            });
        });
    </script>
</head>

<body>
    <div class="box">box</div>
</body>

</html>
