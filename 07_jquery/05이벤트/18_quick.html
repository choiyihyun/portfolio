<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            height: 100px;
            border-bottom: 1px solid #ccc;
        }

        header.bg {
            background: red;
        }

        #quick {
            position: fixed;
            width: 100px;
            height: 400px;
            background: orange;
            right: 0;
            top: 150px;
            text-align: center;
            color: #fff;
            opacity: 0;
            transition: all 0.6s;
        }

        #quick.on {
            opacity: 1;
        }

        .main {
            width: 100%;
            height: 5000px;
        }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
          let wi=$(window).width();
          if(wi<960){
             $('header').addClass('bg');
          }else{
             $('header').removeClass('bg');
          }

          $(window).resize(function(){
               wi=$(this).width();
               if(wi<960){
             $('header').addClass('bg');
          }else{
             $('header').removeClass('bg');
          }
          });

          //스크롤이벤트
          //나의 스크롤 탑값이 헤더의 세로값 보다 클때
          //quick .on
           
          $(window).scroll(function(){
             let st=$(this).scrollTop();
             let HeaderH=$('header').height();
             if(st>HeaderH){
                $('#quick').addClass('on');
             }else{
                $('#quick').removeClass('on');
             }
          });
        });
    </script>
</head>
<body>
    <header></header>
    <div id="quick">
        quick
    </div>
    <main class="main">

    </main>
</body>
</html>
