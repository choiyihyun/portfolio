<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            //on메소드 사용해서 click이벤트 내용1 bg컬러 yellow
            //인자값으로 던지기
             $('.btn1 p').on('click',function(){
               $(this).parent().next().css('background','yellow');
            });
            $('.btn1').off('click');//버튼1에 등록된 클릭 이벤트를 제거

            $('.btn2').on({
              'mouseover focus':function(){
                $(this).parent().next('p').css('color','blue');
              }
            });
            $('.btn2').off('mouseover focus');
               //버튼2에 등록된 마우스오버, 포커스 이벤트를 제거
        });
    </script>
</head>
<body>
    <p><button type="button" class="btn1">버튼1</button></p>
    <p>내용1</p>
    <p><button type="button" class="btn2">버튼2</button></p>
    <p>내용2</p>
</body>
</html>
