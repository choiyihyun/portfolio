<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(function(){
      /*     $('.btn1').on('click',function(){
                $(this).parent().next('p').css('color','#f00');
            }) */

            $('.btn1').on({
                click : function(){
                    $(this).parent().next('p').css('color','#f00');
                },
            });

            $('.btn2').on({
                'mouseover focus':function(){
                    $(this).parent().next('p').css('color','#0f0');
                },
                'mouseout blur':function(){
                    $(this).parent().next('p').css('color','#000');
                },
            });
        });
    </script>
</head>
<body>
    <p><button type="button" class="btn1">버튼1</button></p>
    <p>내용1</p>
    <p><button type="button" class="btn2">버튼2</button></p>
    <p>내용2</p>
</body>
</html>
