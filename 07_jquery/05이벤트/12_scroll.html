<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
           $(window).scroll(function(){
             let scTop=$(this).scrollTop();
             //console.log(scTop);
             //스크롤탑값이 100보다 클때 up아이디에 active클래스 추가
             //아닐때에 up아이디에 active클래스 삭제
             if(scTop>100){
                 $('#up').addClass('active');
             }else{
                $('#up').removeClass('active');
             }
           });
        });
    </script>
    <style>
        *{margin: 0; padding: 0;}
        #wrap{height: 2000px;}
        #up{position: fixed; left: 0; bottom: 0;
            width: 100%; opacity: 0; visibility: hidden;
           transition: all 0.5s ease; 
        }
        #up.active{opacity: 1; visibility: visible;}
        #up a{display: block; padding: 20px; text-align: center;
        background: #333; text-decoration: none; color: #fff;}
    </style>
</head>
<body>
    <div id="wrap"></div>
    <div id="up" class="active"><a href="http://naver.com">TOP</a></div>
</body>
</html>
