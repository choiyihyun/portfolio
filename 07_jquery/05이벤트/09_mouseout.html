<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $('#box_1').on('mouseout',function(){
               $(this).addClass('pink');
            });
            $('#box_2').on('mouseleave',function(){
               $(this).addClass('pink');
            });
        });
    </script>
    <style>
        div{
            background: #ccc;
            width: 500px;
            height: 100px;
        }
        .pink{
            background: pink;
        }
    </style>
</head>
<body>
    <h1>mouseout</h1>
    <div id="box_1">
        <p><a href="#">내용1</a></p>
        <p><a href="#">내용2</a></p>
        <p><a href="#">내용3</a></p>
    </div>

    <h1>mouseleave</h1>
    <div id="box_2">
        <p><a href="#">내용4</a></p>
        <p><a href="#">내용5</a></p>
        <p><a href="#">내용6</a></p>
    </div>
</body>
</html>
