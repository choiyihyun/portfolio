<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .out{background: #ccc;}
    </style>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        let n=0;
        $(function(){
          $('.out').mouseenter(function(){
            $('p:first').text('마우스 포인트 들어옴');
            $('p:last').text(++n);
          })
            $('.out').mouseleave(function(){
            $('p:last').text(n);
          });
        });
    </script>
</head>
<body>
    <div class="out">
        <p>마우스 이벤트 알아보기</p>
        <p>0</p>
    </div>
</body>
</html>
