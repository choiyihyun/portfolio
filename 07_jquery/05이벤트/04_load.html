<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>load</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        /* 
        html에 전체요소가 로딩되면 이벤트 핸들러가 실행됩니다.
        */
        $(function(){
         let h1=$('.img1').height();
         console.log('ready:'+h1);
        });

        /* 외부소스(이미지)가 완전히 로딩되면 이벤트 핸들러가 실행되며 이벤트 높이값이 출력됩니다 */
        $(window).on('load',function(){
           let h2=$('.img1').height();
           console.log('load:',h2);
        });
    </script>
</head>
<body>
    <p>
        <img src="http://place-hold.it/1000X300" class="img1" alt="">
    </p>
</body>
</html>
