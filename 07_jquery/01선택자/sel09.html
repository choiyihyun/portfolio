<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 이전 다음 요소 선택자</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            let style1 = {
                backgroundColor : '#0ff',
                border: '2px solid #f00',
            }
            let style2 = {
                backgroundColor : '#ff0',
                border: '2px dashed #f00',
            }

            $('.txt').prevAll('p').css(style1);
            $('.txt').nextAll().css(style2);
        });
    </script>
</head>
<body>
    <div id="wrap">
        <p>aaa</p>
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <p class="txt">내용2</p>
        <p>내용3</p>
        <p>내용4</p>
    </div>
</body>
</html>
