<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>범위 제한 전체 형 동생요소 선택자</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            let style1 = {
                backgroundColor : '#0ff',
                border: '2px solid #f00',
            }
            $('p.txt3').prevUntil('.title').css(style1);
            $('p.txt3').nextUntil('.txt6').css(style1);
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1 class="title">선택자</h1>
        <p>내용1</p>
        <p>내용2</p>
        <p class="txt3">내용3</p>
        <p>내용4</p>
        <p>내용5</p>
        <p class="txt6">내용6</p>
    </div>
</body>
</html>
