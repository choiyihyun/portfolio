<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>append()</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
          //선택한 요소의 맨 뒤에(자식으로) 새 요소를 생성
          $('#listZone').append('<li>append</li>');
          $('<li>appendTo</li>').appendTo('#listZone');

          //선택한 요소의 맨 앞에(자식으로) 새 요소를 생성
          $('#listZone').prepend('<li>prepend</li>');
          $('<li>prependTo</li>').prependTo('#listZone');
        });
    </script>
</head>
<body>
    <ul id="listZone">      
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>

    </ul>
</body>
</html>
