<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $('.wrap_1 p:first').text('내용1');
            $('.wrap_1 p').eq(1).removeClass().addClass('on');
            $('.wrap_1 p:eq(2) a').attr('href','http://naver.com');
            $('.wrap_1 p:eq(3)').find(`input`).val('korea');

            $('.wrap_2 p').first().after('<p>After(추가1)</p>');
            $('.wrap_2 p').first().before('<p>Before(추가1)</p>');
            $('.wrap_3 div').prepend('<p>내용7이전</p>');
            $('.wrap_3 div').append('<p>내용8이후</p>');
        });
    </script>
    <style>
        .active{background: aqua;}
        .on{
            background: red;
        }
    </style>
</head>
<body>
    <div class="wrap_1">
        <p>텍스트1</p>
        <p class="active">내용2</p>
        <p><a href="#">네이버</a></p>
        <p><input type="text" value="hello"></p>
    </div>
    <div class="wrap_2">
        <p>내용5</p>
        <p>내용6</p>
    </div>
    <div class="wrap_3">
        <div>
            <p>내용7</p>
            <p>내용8</p>
        </div>
    </div>
</body>
</html>
