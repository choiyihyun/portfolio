<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html()</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
         let result1=$('#sec_1').html()
         console.log(result1);
         $('#sec_1 p').html('<a href="#">Text1</a>');
         let result2=$('#sec_2').text();
         console.log(result2);
         $('#sec_2 h2').text('text()');
         /*$('#sec_2 p').html('<span>내용2</span>').css('color','red');*/ //틀림
         /*$('#sec_2 p').html('<span style= "color:red">내용2</span>');*/ //맞음
         $('#sec_2 p').html(function(){
          return '<span>'+$(this).text()+'</span>'
         }).find('span').css('color','red');
         console.log();
        });
    </script>
</head>
<body>
  <h1><strong>객체 조작 및 생성</strong></h1>
  <section id="sec_1">
      <h2>
          <em>html()</em>
      </h2>
      <p>내용</p>
  </section>
  <section id="sec_2">
      <h2><em>텍스트()</em></h2>
      <p>내용2</p>
  </section>
</body>
</html>
