<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>val()</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
          let result1=$('#user_name').val();
          console.log(result1);
          $('.btn').click(function(){
           let result2=$('#user_id').val();
           console.log(result2);
          });
           result1=$('#user_id').prop('defaultValue');//value 속성의 초기값을 알려줌
           console.log(result1);
        });
    </script>
</head>
<body>
    <h1>객체 조작 및 생성</h1>
    <form action="#" id="form_1">
        <p>
            <label for="user_name">이름</label>
            <input type="text" name="user_name" id="user_name" value="용대리">
        </p>
        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id" value="hello">
        </p>
    </form>
    <button type="button" class="btn">값 확인</button>
</body>
</html>
