<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offset()</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
           let $txt1=$('.txt_1 span');
           let $txt2=$('.txt_2 span');
           let $box=$('.box');
           let off_t=$box.offset().top;
           let pos_t=$box.position().top;
           $txt1.text(off_t);
           $txt2.html(`<b>${pos_t}</b>`);
        });
    </script>
    <style>
        *{margin: 0; padding: 0;}
        #box_wrap{
            width: 300px; height: 200px; margin: 50px auto 0;
            position: relative ;background: #ccc;
        }
        .box{
            width: 50px; height: 50px; position: absolute; 
            left: 100px; top: 50px; background: #f00;
        }
    </style>
</head>
<body>
    <div id="box_wrap">
        <p class="box">박스</p>
    </div>
    <p class="txt_1">절대 top 위치값 : <span></span></p>
    <p class="txt_2">상대 top 위치값 : <span></span></p>
</body>
</html>
