<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width()</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
           let w1=$('#p1').width();
           console.log(w1);
           let w2=$('#p1').innerWidth();//안쪽 여백(패딩) 포함한 너비 값
           console.log(w2);
           let w3=$('#p1').outerWidth();//선과 안쪽여백을 포함한 너비 값
           console.log(w3);
           $('#p2').outerWidth(100).outerHeight(100);
        });
    </script>
    <style>
        * {
            padding: 0;
        }

        #p1,
        #p2 {
            width: 100px;
            height: 50px;
            padding: 20px;
            border: 5px solid #000;
            background: #ff0;
        }
    </style>
</head>
<body>
    <h1>수치 조작 메서드</h1>
    <p id="p1">내용1</p>
    <p id="p2">내용2</p>
</body>
</html>
