<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 탐색 선택자</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
          $('a[target]').css('color','#f00');
          $('a[href^=http]').css('color','#0f0');
          $('a[href$=net]').css('background','blue');
          $('a[href*=google]').css('background','red');
          $('#member_f :text').css({
            background:'#f00',
            color:'#fff',
          });
          $('#member_f :password').css({
            background:'#0ff',
            color:'#fff',
          });
        });
    </script>
</head>
<body>
    <div id="wrap">
        <p><a href="http://naver.com" target="_blank">Naver</a></p>
        <p><a href="http://google.com">Google</a></p>
        <p><a href="http://daum.net">Daum</a></p>
    </div>
    <form accept="#" method="get" id="member_f">
        <p><label for="user_id">아이디</label>
           <input type="text" id="user_id" name="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label>
            <input type="password" id="user_pw" name="user_pw">
        </p>
    </form>
</body>
</html>
